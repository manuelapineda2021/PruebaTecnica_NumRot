<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro de Usuarios</title>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 offset-2">
                <form id="form" class="p-3 mt-5 shadow border">
                    <h2 class="text-center text-primary">Registro de Usuarios</h2>
                    <div style="font-weight: bold;">
                        <label>Número Documento:</label>
                        <input id="document" class="form-control my-2" type="number" placeholder="Ej: 100188365" required>
                        <label>Primer Nombre:</label>
                        <input id="firstName" class="form-control my-2" type="text" placeholder="Ej: Maria" required>
                        <label>Segundo Nombre:</label>
                        <input id="middleName" class="form-control my-2" type="text" placeholder="Ej: Camila">
                        <label>Primer Apellido:</label>
                        <input id="firstSurName" class="form-control my-2" type="text" placeholder="Ej: Hurtado" required>
                        <label>Segundo Apellido:</label>
                        <input id="secondLastName" class="form-control my-2" type="text" placeholder="Ej: Gonsalez">
                        <label>Teléfono:</label>
                        <input id="phone" class="form-control my-2" type="tel" placeholder="Ej: 302 286 7088">
                        <label>Correo Electrónico:</label>
                        <input id="email" class="form-control my-2" type="email" placeholder="Ej: camila@hotmail.com">
                        <label>Dirección:</label>
                        <input id="address" class="form-control my-2" type="text" placeholder="Ej: Carrera 41#78-90" required>
                        <label>Edad:</label>
                        <input id="age" class="form-control my-2" type="number" placeholder="36" required>
                        <label>Generó:</label>
                        <input id="generated" class="form-control my-2" type="text" placeholder="Femenimo" required>
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Mostrar Datos</button>
                </form>
                <form>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
